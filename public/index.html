<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport"
        content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
    <div class="container">
        <span>

            <h1>Barky</h1>
            <p id="threshold">Threshold: 30000</p>
        </span>
        <div class="controls">
            <label class="switch">
                <input type="checkbox" id="powerSwitch">
                <span class="slider round"></span>
            </label>
            <button class="frequency">Low</button>
            <button class="frequency">Medium</button>
            <button class="frequency">High</button>
            <input type="range" min="15000" max="30000" value="30000" class="slider volume" id="volumeSlider">
        </div>
        <script src="js/script.js"></script>
</body>

</html>
